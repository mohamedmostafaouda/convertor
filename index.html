<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Currency</title>
  </head>
  <body>
    <div class="container pt-5 main">
        <div class="row justify-content-center title">
          <h1 class="text-center title-name">Currency Convertor</h1>
        </div>
      
        <div class="row align-items-center p-5">
            
            <!--LEFT-->
            <div class="col-12 col-lg-6">
                <div class="row ui form">
                    <div class="col-6 pt-4 pr-1">
                      <div class="field">
                        <input type="number" id="from-am" class="input" placeholder="">
                      </div>
                    </div>
                    <div class="col-6 pt-4 pl-0">
                        <div class="ui form from-main">
                            <div class="field">
                              <select id="from" class="ui search dropdown input">
                                <option value="">Select Currency</option>
                              </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row ui form">
                  <div class="col-6 pt-4 pr-1">
                    <div class="field">
                      <input type="number" class="input" id="to-am" placeholder="">
                    </div>
                  </div>
                  <div class="col-6 pt-4 pl-0">
                      <div class="ui form to-main">
                          <div class="field">
                            <select id="to" class="ui search dropdown input">
                              <option value="">Select Currency</option>
                            </select>
                          </div>
                      </div>
                  </div>
                </div>
            </div>
            
            
            <!--RIGHT-->
            <div class="col-12 col-lg-6 text-center left-currency">
              <h1 class="pb-5" style="color: white;">1 <span id="currency-name"></span></h1>
              <div class="big-headline"></div>
            </div>
        
        
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="main.js"></script>
    <script>
        $('select.dropdown').dropdown();
    </script>
</body>
</html>
